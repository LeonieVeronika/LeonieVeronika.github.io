<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonie's Uwu Seite <3</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e46e91;
            color: #661959;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #661959;
            padding: 5px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #e46e91;
            color: #661959;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
		@keyframes flyEmoji {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(calc(100vw + 50px));
            }
        }
        .flying-emoji {
            font-size: 100px;
            color: pink;
            position: absolute;
            top: 50%;
            left: 0;
            animation: flyEmoji 5s linear infinite;
        }
		body {
            background-image: url('Myska.png');
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
        }
    </style>
</head>
<body class="background-image">
    <header>
        <h1>Uwu!</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2>UwU!</h2>
        <p>This is a Uwu Website with the whole purpose of bringing Uwu to Society.</p>
		<button onclick="showFlyingEmoji()">Click Me</button>
        <div id="emojiContainer"></div>
    </main>
    <footer>
        <p>&copy; I love my boyfriend <3. All rights reserved.</p>
    </footer>

	<script>
        function showFlyingEmoji() {
            const pinkEmojis = ["ðŸ’•", "ðŸŒ¸", "ðŸŽ€", "ðŸ¦„", "ðŸŒº"];
            const emojiContainer = document.getElementById("emojiContainer");
            const randomIndex = Math.floor(Math.random() * pinkEmojis.length);
            const pinkEmoji = pinkEmojis[randomIndex];

            const emojiElement = document.createElement("span");
            emojiElement.textContent = pinkEmoji;
            emojiElement.classList.add("flying-emoji");
            emojiContainer.appendChild(emojiElement);

            // Remove flying emoji after animation is complete
            emojiElement.addEventListener("animationend", () => {
                emojiContainer.removeChild(emojiElement);
            });
        }
    </script>
</body>
