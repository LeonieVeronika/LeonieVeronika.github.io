    <script>
        function getRandomCat() {
            const cats = ["ðŸ±", "ðŸ˜º", "ðŸ˜¸", "ðŸ˜»", "ðŸ˜½"];
            const randomIndex = Math.floor(Math.random() * cats.length);
            return cats[randomIndex];
        }

        function showFallingCat() {
            const catContainer = document.getElementById("catContainer");

            // Clear previous cat (if any)
            catContainer.innerHTML = '';

            const catEmoji = getRandomCat();

            const catElement = document.createElement("span");
            catElement.textContent = catEmoji;
            catElement.classList.add("falling-cat");
            catContainer.appendChild(catElement);

            // Set initial position when the cat starts falling
            const startX = Math.random() * (window.innerWidth - catElement.clientWidth);
            catElement.style.left = startX + "px";

            // Add click event to make cat bounce
            catElement.addEventListener("click", () => {
                catElement.style.animation = "none"; // Clear the animation
                catElement.offsetHeight; // Trigger reflow (hack to restart animation)
                catElement.style.animation = `bounceCat 0.5s linear`;
                setTimeout(() => {
                    catElement.style.animation = '';
                }, 500); // Remove animation after 0.5 seconds
            });

            // Remove cat and play sound when animation is complete
            catElement.addEventListener("animationend", () => {
                catContainer.removeChild(catElement);
                playHappySound();
            });
        }

        function playHappySound() {
            // Add your sound effect URL here
            const soundEffectURL = "path/to/happy-sound.mp3";
            const audio = new Audio(soundEffectURL);
            audio.play();
        }
    </script>
    <style>
        /* Add falling animation */
        @keyframes fallCat {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100vh);
            }
        }
        .falling-cat {
            font-size: 50px;
            color: #e74c3c;
            position: absolute;
            top: 0;
            animation: fallCat 4s ease-in-out; /* Slower falling speed */
            cursor: pointer;
        }

        /* Add bounce animation */
        @keyframes bounceCat {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0); /* Start and end positions */
            }
            10%, 30%, 60%, 90% {
                transform: translateY(-150px); /* Bounce up */
            }
            40%, 70% {
                transform: translateY(-50px); /* Bounce down */
            }
        }
    </style>
